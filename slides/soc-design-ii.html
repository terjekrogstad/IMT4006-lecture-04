<h2>SOC Design II</h2>

<ul>
    <li><strong>Reconfigurability</strong> - Services should be able to be relocated</li>
<li><strong>Caution</strong> - Services are subjects to threat and must deal with other parties </li>cautiously 
<li><strong>Narrow interfaces</strong> - Avoid exposure of implementation-related detail</li>
</ul>
