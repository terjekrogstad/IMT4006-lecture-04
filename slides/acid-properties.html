<h2>ACID Properties</h2>

<ul>
<li><strong>Atomicity:</strong> All or none of the operations are performed</li>
<li><strong>Consistency:</strong> Concurrent operations generate consistent results</li>
<li><strong>Isolation:</strong> Partial results are hidden for other parties</li>
<li><strong>Durability:</strong> Committed results are permanent</li>
</ul>
