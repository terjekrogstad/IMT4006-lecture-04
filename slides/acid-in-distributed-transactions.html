<h2>ACID in Distributed Transactions</h2>

<ul>
<li><strong>Atomicity:</strong> All subtransactions are performed</li>
<li><strong>Consistency:</strong> Nested transaction is correct if subtransactions are</li>
<li><strong>Isolation:</strong> Different nested transactions are unaware of each other</li>
<li><strong>Durability:</strong> Nested transactions are durable</li>
</ul>
