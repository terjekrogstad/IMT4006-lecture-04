<h2>SOC Design</h2>

<ul>
    <li><strong>Roles</strong> - Services fulfill business roles and encapsulates functionality related to the role</li>
    <li><strong>Capabilities</strong> - Functionality of the service corresponds to the capabilities of the role</li>
    <li><strong>Arm's length interaction</strong> - Avoid unnecessary coupling</li>
</ul>
