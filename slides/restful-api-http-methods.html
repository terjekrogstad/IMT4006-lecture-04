<h2>RESTful API HTTP Methods</h2>

<ul>
    <li><strong>GET</strong> - Retrieve a resource / object</li>
    <li class="fragment roll-in"><strong>POST</strong> - Create a resource / object</li>
    <li class="fragment roll-in"><strong>PUT</strong> - Update a resource / object</li>
    <li class="fragment roll-in"><strong>DELETE</strong> - Delete a resource / object</li>
</ul>
