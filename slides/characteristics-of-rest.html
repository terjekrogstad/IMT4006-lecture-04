<h2>Characteristics and constraints of REST</h2>

<ul>
    <li><strong>Client-Server:</strong> Uniform interface separate client from server.</li>
    <li class="fragment roll-in"><strong>Statelessness:</strong> Independent requests. Each request must contain all information necessary</li>
    <li class="fragment roll-in"><strong>Caching:</strong> Responses are cacheable to increase network efficiency</li>
</ul>
